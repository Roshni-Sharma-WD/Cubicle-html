<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubicle Hire</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="header">
                    <h1>Cubicle Hire</h1>
                    <p>Cubicle hire offers flexible, short-term rentals of office workstations for businesses and remote
                        workers.</p>
                </div>
            </div>
            <div class="col-6">
                <div class="login-box">
                    <form action="#" method="POST">
                        <label for="email">Email address</label>

                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>

                        <a href="#" class="forgot-password">Forgot your password?</a>

                        <button type="submit" class="login-btn">Log In</button>

                        <div class="divider">or</div>

                        <button type="button" class="login-google">
                            <img src="./Images/icons8-google-48.png" alt=""> Sign in with Google
                        </button>

                        <button type="button" class="login-microsoft">
                            <img src="./Images/icons8-microsoft-48.png" alt=""> Sign in with Microsoft
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
